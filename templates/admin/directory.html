<style>
table{
font-size:15px;
}
.dropdown {
			margin-bottom: 1em;
		}

			margin-bottom: 1em;
		}

<body style="height:auto" align="center">

	<div class="container" align="center">
	<div class="logo" style="background-color:#65CCB8;"><img  th:src="@{/images/q3.png}"/></div>
	<hr>
	<div style="color:#182628;"><h2>Teachers Details</h2></div>
	<div class="mainBody" align="center">

<table class="table">

 
 <thead>
<tr>
<th scope="col">Id</th>
<th scope="col">Teacher's Name</th>
<th scope="col">Module</th>
<th scope="col">Email Id</th>
<th scope="col">Contact No.</th>
<th scope="col">Status</th>
<th scope="col">-</th>
</tr>
 </thead>
 <tbody>
			        <tr th:each="user: ${teachersList}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.module}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.mobile}"></td>
				    <td th:text="${user.status}"></td>
				    <td>
				    <div class="dropdown">
			        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
				Update Status
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"> 
				<li><a class="dropdown-item" th:href="@{'/admin/permission/'+${user.email}+'/'+${'Active'}}">Approve</a></li>
				<li><a class="dropdown-item" th:href="@{'/admin/permission/'+${user.email}+'/'+${'Pending'}}">Pending</a></li>
				<li><a class="dropdown-item" th:href="@{'/admin/permission/'+${user.email}+'/'+${'Declined'}}">Decline</a></li>
			</ul>
		</div>
		</td>
	</tr>

</tbody>
</table>
<a th:href="@{/admin/index}" class="btn btn-info btn-lg">Back</a>
<hr>
</div>

</div>
<div class="logo" style="background-color:#65CCB8;"></div>
</body>
